    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- aos animation  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
      });
    </script>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6478841f95cdcb206b5e90d4"
      type="text/javascript"

    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Owl Carousel Start-->
    <script>
      $(document).ready(function () {
        $(".tech-stacks-list.owl-carousel").owlCarousel({
          margin: 10,
          loop: true,
          // items : 10,
          navText: ["", ""],
          nav: true,
          responsive: {
            600: {
              items: 2,
            },
            980: {
              items: 6,
            },
            1199: {
              items: 10,
            },
          },
          navText: [
            "<img src='https://pixsector.com/cache/a8009c95/av8a49a4f81c3318dc69d.png'/>",
            "<img src='https://pixsector.com/cache/81183b13/avcc910c4ee5888b858fe.png'/>",
          ],
        });
        //  ends
        $("#client-logos.owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          navText: ["", ""],
          nav: true,
          responsive: {
            600: {
              items: 2,
            },
            980: {
              items: 4,
            },
            1199: {
              items: 6,
            },
          },
          navText: [
            "<img src='https://pixsector.com/cache/a8009c95/av8a49a4f81c3318dc69d.png'/>",
            "<img src='https://pixsector.com/cache/81183b13/avcc910c4ee5888b858fe.png'/>",
          ],
        });
        //  testimonial slider
        $(".testi-owl .owl-carousel").owlCarousel({
          items: 1,
          margin: 10,
          loop: true,
          autoplay: true,
          navText: ["", ""],
          nav: true,
          responsive: {
            600: {
              items: 1,
            },
            980: {
              items: 2,
            },
            1199: {
              items: 3,
            },
          },
        });
        //  ends
        //  testimonial slider
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 15,
          nav: true,
          dots: true,
          pagination: true,
          autoplay: true,
          autoplayTimeout: 8000,
          autoplayHoverPause: true,
          // responsive: {
          //   600: {
          //     items: 1,
          //   },
          //   980: {
          //     items: 2,
          //   },
          //   1199: {
          //     items: 3,
          //   },
          // },
          navText: [
            "<img src='https://pixsector.com/cache/a8009c95/av8a49a4f81c3318dc69d.png'/>",
            "<img src='https://pixsector.com/cache/81183b13/avcc910c4ee5888b858fe.png'/>",
          ],
        });
        $("#qoute-form").submit(function (e) {
          e.preventDefault();
          var settings = {
            url: "https://eeoapi.azurewebsites.net/api/Email/RequestQuote",
            method: "POST",
            timeout: 0,
            headers: {
              "Content-Type": "application/json",
            },
            data: JSON.stringify({
              name: $(this).find("#name").val(),
              email: $(this).find("#email").val(),
              contact: $(this).find("#contact").val(),
              message: $(this).find("#message").val(),
            }),
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
          });
        });
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Owl Carousel End-->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
